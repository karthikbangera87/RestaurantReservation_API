

<div class ="container">
<br/>
<br/>
<br/>
    <div class="row">
        <div class = "col-md-6">
            <div>
                <img src="images/logo2.png">
            </div>
        </div>
        <div class= "col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">INDIAN SPICE ADMIN LOGIN </h3></div>
                    <div class="panel-body">

                        <form name="adminform" ng-submit = "adminform.$valid && adminVm.login()"  novalidate>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" ng-model = "adminVm.email" id="email" name = "email" placeholder="Email" required>
                                <div ng-messages="adminform.email.$error" ng-if="adminform.email.$dirty">
                                    <p ng-message="required">Email is required</p>
                                    <p ng-message="email">Invalid email address</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" ng-model = "adminVm.password" class="form-control" id="password" placeholder="Password" required>
                                <div ng-messages="adminform.password.$error" ng-if="adminform.password.$dirty">
                                    <p ng-message="required">Password is required</p>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
